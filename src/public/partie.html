<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naturun - Notre Partie</title>
  <link rel="stylesheet" href="/ia-style.css" />
  <style>
    .wrap { max-width: 1100px; margin: 2rem auto; display: grid; grid-template-columns: 260px 1fr; gap: 1rem; padding: 0 1rem; }
    .panel { background-color: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 1rem; }
    .grid-box { display:flex; align-items:center; justify-content:center; }
    canvas { background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.18); border-radius: 12px; }
    .hint { opacity: .9; font-size: .95rem; line-height: 1.4; }
    .meta { opacity: .8; font-size: .9rem; margin-top: .5rem; }
    @media (max-width: 900px){ .wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <nav class="menu">
      <div class="logo">Naturun</div>
      <ul class="menu-items">
        <li><a href="/">Accueil</a></li>
        <li><a href="/le-projet">Le projet</a></li>
        <li><a href="/ia">Lancer l'IA</a></li>
      </ul>
    </nav>
  </header>

  <main class="main" style="gap:1rem; align-items:stretch;">
    <h1 style="text-align:center;">Notre Partie</h1>
    <div class="wrap">
      <aside class="panel">
  <h2>Paramètres</h2>

  <div class="control-group">
    <button id="btn-reset" class="btn-secondary">Recommencer</button>
  </div>

  <div class="stats-container">
    <div class="stat-item">
      <span class="label">Statut</span>
      <span id="solo-status" class="value">Prêt</span>
    </div>
    <div class="stat-item">
      <span class="label">Pas</span>
      <span id="solo-steps" class="value neon-text">0</span>
    </div>
    <div class="stat-item">
      <span class="label">Dernier move</span>
      <span id="solo-lastmove" class="value neon-text">-</span>
    </div>
  </div>

  <div class="hint">
    <p>Contrôles : flèches directionnelles ou ZQSD.</p>
  </div>

</aside>
      <section class="panel grid-box">
        
        <canvas id="maze" width="900" height="540" aria-label="Grille Partie"></canvas>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Naturun Project</p>
  </footer>

  
 <script type="module" src="/partie.js" defer></script>
</body>
</html>
