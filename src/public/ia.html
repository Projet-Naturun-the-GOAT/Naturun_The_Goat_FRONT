<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naturun - IA</title>
  <link rel="stylesheet" href="/ia-style.css" />
  <style>
    
    .wrap { max-width: 1100px; margin: 2rem auto; display: grid; grid-template-columns: 260px 1fr; gap: 1rem; padding: 0 1rem; }
    .panel { background-color: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 1rem; }
    .grid-box { display:flex; align-items:center; justify-content:center; }
    canvas { background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.18); border-radius: 12px; }
    .hint { opacity: .9; font-size: .95rem; line-height: 1.4; }
    .meta { opacity: .8; font-size: .9rem; margin-top: .5rem; }
    @media (max-width: 900px){ .wrap { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <nav class="menu">
      <div class="logo">Naturun</div>
      <ul class="menu-items">
        <li><a href="/">Accueil</a></li>
        <li><a href="/le-projet.html">Le projet</a></li>
        <li><a href="/partie">Lancer Partie</a></li>
      </ul>
    </nav>
  </header>

  <main class="main" style="gap:1rem; align-items:stretch;">
    <h1 style="text-align:center;">Interface IA</h1>
    <div class="wrap">
      <aside class="panel">
  <h2>Contrôle IA</h2>
  
  <div class="control-group">
    <button id="btn-ia" class="btn-primary">Lancer l'IA</button>
    <button id="btn-reset" class="btn-secondary">Recommencer</button>
  </div>

  <div class="stats-container">
    <div class="stat-item">
      <span class="label">Action</span>
      <span id="ia-action" class="value neon-text">-</span>
    </div>
    <div class="stat-item">
      <span class="label">Statut</span>
      <span id="ia-status" class="value">Prêt</span>
    </div>
    <div class="stat-item">
        <span class="label">Pas effectués</span>
        <span id="ia-steps" class="value neon-text">0</span>
    </div>
    <div class="stat-item">
      <span class="label">Vitesse</span>
      <span class="value">5 pas/s</span>
    </div>
  </div>

  <div class="hint">
    <p>L'IA va calculer le chemin optimal en arrière-plan puis exécuter les mouvements.</p>
  </div>
</aside>

      <section class="panel grid-box">
        <canvas id="maze" width="900" height="540" aria-label="Grille IA"></canvas>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Naturun Project</p>
  </footer>

  <script type="module" src="/ia.js" defer></script>
</body>
</html>
